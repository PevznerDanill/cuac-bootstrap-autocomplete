<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUAC Bootstrap Autocomplete â€” Static Items Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../dist/cuac-bootstrap-autocomplete.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="h3 mb-3">Static Items Autocomplete Demo</h1>
      <div class="mb-3">
        <label for="static-autocomplete" class="form-label">Fruits</label>
        <input class="form-control" type="text" id="static-autocomplete" autocomplete="off" placeholder="Start typing..." />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/cuac-bootstrap-autocomplete.min.js"></script>
    <script>
      const $input = $('#static-autocomplete');
      $input.createAutocomplete({
        items: [
          { title: 'Apple', value: 'apple' },
          { title: 'Banana', value: 'banana' },
          { title: 'Clementine', value: 'clementine' },
          'Dragonfruit',
          'Elderberry'
        ],
        autoSelectFirst: true,
      });

      $input.on('cuac-autocomplete:select', function (_e, item, raw) {
        console.log('Selected:', item, raw);
      });
    </script>
  </body>
  </html>
