<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUAC Bootstrap Autocomplete â€” AJAX Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../dist/cuac-bootstrap-autocomplete.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="h3 mb-3">AJAX Autocomplete Demo</h1>
      <p class="text-muted">Type to search; results fetched remotely using `dataUrl`.</p>

      <div class="mb-3">
        <label for="ajax-autocomplete" class="form-label">Search</label>
        <input class="form-control" type="text" id="ajax-autocomplete" autocomplete="off" placeholder="Type something..." />
      </div>

      <pre id="debug" class="bg-light p-3 border rounded small"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/cuac-bootstrap-autocomplete.min.js"></script>
    <script>
      // For demo purposes, we use a tiny static JSON service that responds with an array of strings
      // This endpoint simply echoes back suggestions matching the query
      // Replace with your own API that returns either an array or an object with an array property

      const $input = $('#ajax-autocomplete');
      $input.createAutocomplete({
        dataUrl: 'https://api.datamuse.com/sug', // returns array: [{word: '...'}]
        requestParam: 's',
        itemTitle: 'word',
        itemValue: 'word',
        autoSelectFirst: false,
        debounceMs: 200,
      });

      $input.on('cuac-autocomplete:select', function (_e, item, raw) {
        $('#debug').text(JSON.stringify({ item, raw }, null, 2));
      });
    </script>
  </body>
  </html>
